<!--The content below is only a placeholder and can be replaced.-->
<div>
  <ul *ngIf="items">
    <li *ngFor="let item of items | async">
      <p>{{item.content}}</p>

      <b>{{item.sender}}</b> -
      <i>{{item.timestamp}}</i>
    </li>
  </ul>

  <app-message-form></app-message-form>
  <app-sidebar></app-sidebar>
</div>
